<!DOCTYPE html>
<html >
<head>
    <title>CSS-Flex</title>
    <style>
        .parent{
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            height: 100vh;
            align-items: flex-start;
        }
        .common{
            width: 100px;
            height: 100px;
            border: 1px solid grey;
        }
        .c1{
            background-color: red;

        }
        .c2{
            background-color: green;

        }
        .c3{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class ="parent">
        <div class="common c1">Hello</div>
        <div class="common c2">Hola</div>
        <div class="common c3">Namasthe</div>

    </div>
    
</body>
</html>
